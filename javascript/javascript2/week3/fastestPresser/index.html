<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The fastest presser in this realm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Fastest Presser</h1>
      <input type="number" placeholder="seconds" />
      <button id="button">Start Game!</button>
    </div>
    <div class="press">
      <div>
        <p>press L</p>
        <span id="lPress"></span>
      </div>
      <div>
        <p>press S</p>
        <span id="sPress"></span>
      </div>
    </div>

    <script src="fatestPresser.js"></script>
  </body>
</html>
