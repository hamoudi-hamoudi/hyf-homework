<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    rel="stylesheet"
  />
</head>
<body>
  <section>
    <button id="button">Dark Mode</button>
    <header>
      <input type="search" id="search" placeholder="Search for product name" />

      <div class="range">
        <input
          class="pricerange"
          id="maxprice"
          type="tel"
          placeholder="max price"
        />
        <label for="sort" id="sorting">
          <input
            type="radio"
            id="rating"
            value="sort by Price"
            name="sort"
            class="radio"
          />sort by high rating
          <input
            type="radio"
            id="price"
            value="sort by rating"
            name="sort"
            class="radio"
          />sort by low price</label
        >
      </div>
    </header>
    <main id="maintag"></main>
  </section>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
