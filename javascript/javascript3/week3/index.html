<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Screen Saver</title>
  </head>
  <body>
    <h1>ScreenShot View and Saver By Hamoudi</h1>
    <div id="user-info">
      <div id="sign-button-div">
        <button id="sign-button" type="submit">Sign up</button>
      </div>

      <form id="form">
        <div>
          <input
            type="text"
            id="user-name"
            placeholder="Enter your user name"
          />
          <input
            type="password"
            id="user-password"
            placeholder="Your Password"
          />
        </div>
        <div>
          <button id="login-button">Login</button>
        </div>
      </form>
    </div>
    <form id="screen-shot">
      <input id="url" type="text" placeholder="Enter Url here" />
      <button id="view">View the screenShot</button>
      <button id="shot-save">Save screenshot</button>
    </form>
    <div id="display-url"></div>
    <div id="userCollection"></div>

    <script src="secret.js"></script>
    <script src="script.js"></script>
    <script src="screenshot.js"></script>
  </body>
</html>
