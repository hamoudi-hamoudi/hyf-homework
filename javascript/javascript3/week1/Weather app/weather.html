<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Find the weather today</h1>
    <header>
      <input type="text" id="input" placeholder="Enter a city" />
      <button id="button">search</button>
      <button id="current">position</button>
    </header>
    <select name="storage" id="storage"></select>
    <p id="err"></p>
    <div id="display">
      <h2 id="city-name"></h2>
      <img id="icon" />
      <p id="temp"></p>
      <p id="description"></p>
      <p id="wind-speed"></p>
      <p id="cloud"></p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
